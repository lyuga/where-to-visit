<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Where to visit</title>
    <link rel="stylesheet" type="text/css" href="public/reset.css" />
    <link rel="stylesheet" type="text/css" href="../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="../styles/header.css" />
    <link rel="stylesheet" type="text/css" href="public/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Work+Sans" rel="stylesheet">
</head>

<body>
    <nav>
        <ul id="navbar" style="height: 31px;">
            <li id="homepage">
                <a href="https://lyuga.com/">Lyuga</a>
            </li>
        </ul>
    </nav>
    <main>
        <h1 id="intro">Where do you want to visit?</h1>
        <form autocomplete="off">
            <input type="text" id="city">
            <button id="button" type="submit">Submit</button>
            <div class="selector">
                <select id="category">
                    <option value="topPicks">Top Picks</option>
                    <option value="food">Food</option>
                    <option value="drinks">Drinks</option>
                    <option value="coffee">Coffee</option>
                    <option value="shops">Shops</option>
                    <option value="arts">Arts</option>
                    <option value="outdoors">Outdoors</option>
                    <option value="sights">Sights</option>
                </select>
            </div>
        </form>
    </main>
    <div class="container">
        <div id="destination">

        </div>
        <div class="sectiontitle">
            <h2>CURRENT WEATHER</h2>
        </div>
        <section id="weather">

            <div class="weather" id="weather1">

            </div>

        </section>
        <div class="sectiontitle">
            <h2>TOP ATTRACTIONS</h2>
        </div>
        <section id="venues">
            <div class="venue" id="venue1">

            </div>
            <div class="venue" id="venue2">

            </div>
            <div class="venue" id="venue3">

            </div>
            <div class="venue" id="venue4">

            </div>
        </section>
        <footer>
        </footer>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="public/helpers.js"></script>
    <script src="public/main.js"></script>
</body>

</html>
